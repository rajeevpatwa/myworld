<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{base::Layout(~{::section})}">

<head>
	<meta charset="UTF-8" />
	<title th:text="${title}">Register</title>
</head>

<body>
	<section class="vh-100" style="background-color: #9A616D;">
		<div class="container py-5 h-100">
			<div class="row d-flex justify-content-center align-items-center h-100">
				<div class="col col-xl-10">
					<div class="card" style="border-radius: 1rem;">
						<div class="row g-0">
							<div class="col-md-6 col-lg-5 d-none d-md-block">
								<img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/img1.webp"
									alt="login form" class="img-fluid" style="border-radius: 1rem 0 0 1rem;" />
							</div>
							<div class="col-md-6 col-lg-7 d-flex align-items-center">
								<div class="card-body p-4 p-lg-5 text-black">
									<div th:if="${session.message}" th:classappend="${session.message.type}"
										class="alert alert-success" role="alert">
										<p class="text-center" th:text="${session.message.content}"></p>
										<th:block th:text="${@sessionHelper.removeMessageFromSession()}"></th:block>

									</div>
									<h3 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Create a New Account
										</h3>
										<form novalidate action="" th:action="@{/do-register}" method="post"
											th:object="${user}">
											<!--name field-->
											<div class="form-group">
												<label for="name_field">Your Name</label>

												<input type="text" name="name" class="form-control"
													th:value="${user.name}"
													th:classappend="${#fields.hasErrors('name')?'is-invalid':''}"
													id="name_field" aria-describedby="emailHelp"
													placeholder="Enter your name" required />

												<div th:each="e : ${#fields.errors('name')}" th:text="${e}"
													id="validationServer03Feedback" class="invalid-feedback">
													Please provide a valid Name.
												</div>
											</div>
											<!--email field-->
											<div class="form-group">
												<label for="email_field">Your Email</label>

												<input type="email" name="email" class="form-control" id="email_field"
													aria-describedby="emailHelp" placeholder="Enter your email" required
													th:value="${user.email}"
													th:classappend="${#fields.hasErrors('email')?'is-invalid':''}">
												<div th:each="e : ${#fields.errors('email')}" th:text="${e}"
													id="validationServer03Feedback" class="invalid-feedback">
													Please provide a valid Email.
												</div>
											</div>
											<!--password field-->
											<div class="form-group">
												<label for="password_field">Your Password</label>

												<input type="password" class="form-control" name="password"
													id="password_field" aria-describedby="emailHelp"
													placeholder="Enter your password" required th:value="${user.email}"
													th:classappend="${#fields.hasErrors('password')?'is-invalid':''}" />

												<div th:each="e : ${#fields.errors('password')}" th:text="${e}"
													id="validationServer03Feedback" class="invalid-feedback">
													Please provide a valid Password.
												</div>
											</div>
											<!--user about field -->
											<div class="form-group">
												<textarea name="about" th:text="${user.about}"
													placeholder="Enter Something about yourself" row="6"
													class="form-control"></textarea>
											</div>
											<!--This is terms and condition Agreements -->
											<div class="form-group form-check text-center">
												<input type="checkbox" name="agreement" class="form-check-input"
													id="agreement" />
												<label for="">Accept terms and conditions</label>
											</div>
											<div class="container text-center">
												<button type="submit" class="btn bg-primary text-white">Submit</button>
												<button type="reset" class="btn btn-warning text-white">Reset</button>
											</div>
											<p class="mb-5 pb-lg-2" style="color: #393f81;">Already have an account? <a
													href="#!" th:href="@{/signin}" style="color: #393f81;">Click here to login</a></p>
											<a href="#!" class="small text-muted">Terms of use.</a>
											<a href="#!" class="small text-muted">Privacy policy</a>
										</form>
								</div>
							</div>
						</div>
					</div>
				</div>
	</section>
</body>

</html>
