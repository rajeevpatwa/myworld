<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="normal/base::Layout(~{::section})">
<head>
	<meta charset="UTF-8" />
	<title>User Dashboard</title>
</head>
<body>
	<section>
		<div class="card mr-3 ml-2">
			<div class="card-body">
				<div class="text-center">
					<div class="container-fluid mt-1">
						<div class="row">
							<div class="col-md-8 offset-md-2">
								<h3 class="text-center">Update Contact</h3>
								<form action="#" 
										th:object="${contact}" 
										enctype="multipart/form-data"
										method="post"
										th:action="@{/user/process-update}"
										class="mt-2">
										
										<input type="hidden"
											   th:value="${contact.cId}"
											   name="cId">
										
<!--									First name-->
										<div class="input-group">
											<div class="input-group-prepend">
												<div class="input-group-text mr-3">
													<i class="fa fa-plus"></i>
													
												</div>
												
											</div>
											<input th:value="${contact.name}"
													type="text"
													id="firstName"
													name="name"
													placeholder="Enter name here"
													class="form-control"
													required>
										</div>
									<!--second name-->
										<div class="input-group mt-3">
											<div class="input-group-prepend">
												<div class="input-group-text mr-3">
													<i class="fas fa-user-alt"></i>
													
												</div>
												
											</div>
											<input th:value="${contact.secondName}"
													type="text"
													id="secondName"
													name="secondName"
													placeholder="Enter your nickname here"
													class="form-control"
													required>
										</div>
										<!--work-->
										<div class="input-group mt-3">
											<div class="input-group-prepend">
												<div class="input-group-text mr-3">
													<i class="fa-solid fa-briefcase"></i>
													
												</div>
												
											</div>
											<input type="text"
													th:value="${contact.work}"
													id="work"
													name="work"
													placeholder="Enter your work/Designation here"
													class="form-control">
										</div>
										
										<!--email-->
										<div class="input-group mt-3">
											<div class="input-group-prepend">
												<div class="input-group-text mr-3">
													<i class="fa-solid fa-envelope"></i>
													
												</div>
												
											</div>
											<input type="email"
													th:value="${contact.email}"
													id="email"
													name="email"
													placeholder="Enter your email here"
													class="form-control"
													required
													/>
										</div>
										
										<!--phone-->
										<div class="input-group mt-3">
											<div class="input-group-prepend">
												<div class="input-group-text mr-3">
													<i class="fa-solid fa-phone"></i>
													
												</div>
												
											</div>
											<input type="number"
													th:value="${contact.phone}"
													id="phone"
													name="phone"
													placeholder="Enter your phone no"
													class="form-control"
													required>
										</div>
										<!--contact description-->
										<div class="form-group mt-3">
											
											<textarea name="description" 
													  th:text="${contact.description}"
													  id="mytextarea"
													  rows="10"
													  class="form-control"
													  placeholder="Enter your contact description" 
													  ></textarea>
											
										</div>
										<!--image-->
										<div class="container text-center">
											<img style="width: 250px;height: 250px;"
													class="img-fluid my_profile_picture" 
													th:src="@{'/image/'+${contact.image}}">
											
										</div>
										
										<p class="text-secondary text-left">Choose new Profile Picture</p>
										
										<div class="custom-file text-left">
											<input type="file" name="profileImage"/>
										</div>
										<div class="container text-center">
											<button class="btn btn-outline-primary">Save Contact</button>
										</div>
										
								</form>
								
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script src="https://cdn.tiny.cloud/1/ok3fs1rqyzma1jluhlen2rot03i55hgirgpe89tz4b05ovgs/tinymce/7/tinymce.min.js" 
				referrerpolicy="origin"></script>
		<script>
      tinymce.init({
        selector: '#mytextarea'
      });
    </script>
		
	</section>
	
</body>
</html>
